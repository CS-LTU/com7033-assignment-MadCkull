<div class="settings-view-container">
  <div class="settings-hero">
    <div class="hero-left">
      <div class="hero-avatar">
        <div class="avatar-gradient admin-gradient">
          <span class="material-icons">manage_accounts</span>
        </div>
      </div>
      <div class="hero-info">
        <h1 class="hero-name">{{ current_user.name }}</h1>
        <div class="hero-meta">
          <span class="meta-badge role-badge">{{ current_user.role }}</span>
          <span class="meta-dot">•</span>
          <span
            >Member since {{ current_user.created_at.strftime('%b %d, %Y')
            }}</span
          >
        </div>
      </div>
    </div>
  </div>

  <div class="settings-grid-layout">
    <div class="setting-card">
      <div class="card-header">
        <span class="material-icons card-icon">badge</span>
        <h3>Profile Information</h3>
      </div>

      <form id="profileForm" onsubmit="window.handleProfileUpdate(event)">
        <div class="settings-form-content">
          <div class="input-group">
            <label>Full Name</label>
            <input
              type="text"
              name="name"
              class="modern-input"
              value="{{ current_user.name }}"
              required
            />
          </div>

          <div class="input-group">
            <label
              >Email Address
              <small class="helper-text">
                (Cannot be changed manually)</small
              ></label
            >
            <input
              type="email"
              class="modern-input readonly"
              value="{{ current_user.email }}"
              readonly
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-action save">
              <span class="material-icons">save</span> Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="setting-card">
      <div class="card-header">
        <span class="material-icons card-icon">lock</span>
        <h3>Security</h3>
      </div>

      <form id="passwordForm" onsubmit="window.handlePasswordChange(event)">
        <div class="settings-form-content">
          <div class="input-group">
            <label>Current Password</label>
            <input
              type="password"
              name="current_password"
              class="modern-input"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="grid-2-col">
            <div class="input-group">
              <label>New Password</label>
              <input
                type="password"
                name="new_password"
                class="modern-input"
                placeholder="New password"
                autocomplete="new-password"
                required
              />
            </div>
            <div class="input-group">
              <label>Confirm</label>
              <input
                type="password"
                name="confirm_password"
                class="modern-input"
                placeholder="Repeat password"
                autocomplete="new-password"
                required
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-action warning">
              <span class="material-icons">key</span> Update Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
