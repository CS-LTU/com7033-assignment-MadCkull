<div class="log-view-container">
  <!-- Security Logs Table -->
  <div class="log-table-wrapper" id="activityScrollContainer">
    <table class="log-table" id="activityLogTable">
      <thead>
        <tr>
          <th style="width: 140px">Timestamp</th>
          <th style="width: 180px">User</th>
          <th>Action Details</th>
          <th style="width: 150px; text-align: right">Client</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will inject rows here -->
      </tbody>
    </table>

    <!-- Scroll Sentinel for infinite scroll -->
    <div id="activityScrollSentinel" style="height: 20px; width: 100%;"></div>

    <!-- Load More Spinner -->
    <div id="activityLoadMoreSpinner" class="log-load-more hidden">
      <div class="spinner-mac" style="width: 16px; height: 16px; border-width: 2px;"></div>
    </div>

    <div id="activityLoader" class="log-loader">
      <div class="spinner-mac"></div>
    </div>

    <div id="activityEmptyState" class="empty-state" style="display: none">
      <span class="material-icons">history_toggle_off</span>
      <p>No activity records found.</p>
    </div>
  </div>
</div>
