<div class="log-view-container">
    <div class="log-header">
        <div class="header-title">
            <span class="material-icons">scroll_text</span>
            <h2>Change Log</h2>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary btn-sm" onclick="window.logManager.loadChangeLogs()">
                <span class="material-icons" style="font-size: 18px;">refresh</span>
                Refresh
            </button>
        </div>
    </div>

    <!-- Activity/Data Change Logs Table -->
    <div class="log-table-wrapper">
        <table class="log-table" id="changeLogTable">
            <thead>
                <tr>
                    <th style="width: 140px;">Timestamp</th>
                    <th style="width: 180px;">User</th>
                    <th>Change Details</th>
                    <th style="width: 150px; text-align: right;">Client</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will inject rows here -->
            </tbody>
        </table>

        <div id="changeLogLoader" class="log-loader">
            <div class="spinner-mac"></div>
        </div>

        <div id="changeLogEmptyState" class="empty-state" style="display: none;">
            <span class="material-icons">history_edu</span>
            <p>No change records found.</p>
        </div>
    </div>
</div>
