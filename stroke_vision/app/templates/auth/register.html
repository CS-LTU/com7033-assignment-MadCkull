<!-- auth/register.html -->
{% extends "base.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-logo">
    <span class="material-icons">health_and_safety</span>
    <h1>StrokeVision</h1>
  </div>

  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="auth-subtitle">Join StrokeVision today</p>

    <form class="auth-form" action="{{ url_for('auth.register') }}" method="post">
        {{ form.csrf_token }}

        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-icon">
                <span class="material-icons">person</span>
                <input type="text" id="name" name="name" autocomplete="name" value="{{ form.name.data or '' }}" required />
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
                <span class="material-icons">email</span>
                <input type="email" id="email" name="email" autocomplete="email" value="{{ form.email.data or '' }}" required />
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon">
                <span class="material-icons">lock</span>
                <input type="password" id="password" name="password" autocomplete="new-password" required />
            </div>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <div class="input-icon">
                <span class="material-icons">badge</span>
                <select class="Select-Input" id="role" name="role" required onchange="toggleAdminCode()">
                    {% for value, label in form.role.choices %}
                        <option value="{{ value }}" {% if form.role.data == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group" id="adminCodeContainer" style="display: none;">
            <label for="admin_code">Admin Invite Code</label>
            <div class="input-icon">
                <span class="material-icons">vpn_key</span>
                <input type="text" id="admin_code" name="admin_code" value="{{ form.admin_code.data or '' }}" placeholder="Enter invite code" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>


    <p class="auth-footer">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
  </div>
</div>

<script>
    function toggleAdminCode() {
        const roleSelect = document.getElementById("role");
        const adminContainer = document.getElementById("adminCodeContainer");
        const adminInput = document.getElementById("admin_code");
        
        if (roleSelect.value === "Admin") {
            adminContainer.style.display = "flex";
            adminInput.required = true;
        } else {
            adminContainer.style.display = "none";
            adminInput.required = false;
        }
    }

    // Run on load to set initial state (e.g. if form validation failed and Admin was selected)
    document.addEventListener("DOMContentLoaded", toggleAdminCode);
</script>
{% endblock %}
