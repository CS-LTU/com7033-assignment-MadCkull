<!-- auth/register.html -->
{% extends "base.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-logo">
    <span class="material-icons">health_and_safety</span>
    <h1>StrokeVision</h1>
  </div>

  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="auth-subtitle">Join StrokeVision today</p>

    <form class="auth-form" action="{{ url_for('auth.register') }}" method="post">
        {{ form.csrf_token }}

        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-icon">
                <span class="material-icons">person</span>
                <input type="text" id="name" name="name" value="{{ form.name.data }}" required />
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
                <span class="material-icons">email</span>
                <input type="email" id="email" name="email" value="{{ form.email.data }}" required />
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon">
                <span class="material-icons">lock</span>
                <input type="password" id="password" name="password" required />
            </div>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <div class="input-icon">
                <span class="material-icons">badge</span>
                <select id="role" name="role" required>
                    {% for value, label in form.role.choices %}
                        <option value="{{ value }}" {% if form.role.data == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>


    <p class="auth-footer">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
