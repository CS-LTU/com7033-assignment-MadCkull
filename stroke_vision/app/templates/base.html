<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>StrokeVision</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- ToolBar Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link
      id="theme-stylesheet"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/color_scheme.css') }}"
    />
    <script>
      (function() {
        const savedTheme = localStorage.getItem("theme");
        const themeLink = document.getElementById("theme-stylesheet");
        if (savedTheme === "Dark" && themeLink) {
          themeLink.href = themeLink.href.replace("color_scheme.css", "color_scheme-Dark.css");
        }
      })();
    </script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_pages.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navBar.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/toolBar.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/settings.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_form.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_details.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_list.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/rootView.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search_manager.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/user_manager.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/notifications.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components.css') }}"
    />
    {% block extra_css %}{% endblock %}

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script src="{{ url_for('static', filename='js/patient_list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search_manager.js') }}"></script>

    <script src="{{ url_for('static', filename='js/app_router.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/notifications.js') }}"></script>

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>

    <script
      src="{{ url_for('static', filename='js/root_view_manager.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/navBar.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/toolBar.js') }}"
      defer
    ></script>

    <script
      src="{{ url_for('static', filename='js/patient_form.js') }}"
      defer
    ></script>

    <script
      src="{{ url_for('static', filename='js/patient_details.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/settings.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/user_manager.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/dashboard.js') }}"
      defer
    ></script>

    {% block extra_head_js %}{% endblock %}
  </head>
  <body>
    <script>
      window.FLASH_NOTIFICATIONS = {{ get_flashed_messages(with_categories=True) | default([]) | tojson | safe }};
      document.addEventListener("DOMContentLoaded", () => {
        // notifications.js will handle this if loaded, but we can trigger it explicitly if it exposes a global
        // Wait for module to load or checking if function exists
        if (window.FLASH_NOTIFICATIONS.length > 0 && window.showFlashNotifications) {
          window.showFlashNotifications();
        }
      });
    </script>

    <main
      class="main-content {% if not current_user.is_authenticated %}centered-content{% endif %}"
      {%
      if
      current_user.is_authenticated
      %}data-has-patient="{{ 'true' if request.args.get('patient_id') else 'false' }}"
      {%
      endif
      %}
    >
      {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
  </body>
</html>
