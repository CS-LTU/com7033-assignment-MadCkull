<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>StrokeVision</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- ToolBar Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/color_scheme.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_pages.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navBar.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/toolBar.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/settings.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_form.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_details.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_list.css') }}"
    />
    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/rootView.css') }}"
    />

    <!-- Move: -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search_manager.css') }}"
    />

    {% block extra_css %}{% endblock %}

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script src="{{ url_for('static', filename='js/patient_list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search_manager.js') }}"></script>

    <script src="{{ url_for('static', filename='js/app_router.js') }}"></script>

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>

    <script
      src="{{ url_for('static', filename='js/root_view_manager.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/navBar.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/toolBar.js') }}"
      defer
    ></script>

    <script
      src="{{ url_for('static', filename='js/patient_details.js') }}"
      defer
    ></script>

    {% block extra_head_js %}{% endblock %}
  </head>
  <body>
    <script>
      // server -> JS: always a JS array (never a broken JSON string)
      window.FLASH_NOTIFICATIONS = {{ get_flashed_messages(with_categories=True) | default([]) | tojson | safe }};
      // Immediately display notifications since Toastify is loaded in the head
      document.addEventListener("DOMContentLoaded", () => {
        if (window.FLASH_NOTIFICATIONS.length > 0 && window.handleNotifications) {
          window.handleNotifications(window.FLASH_NOTIFICATIONS);
        }
      });
    </script>

    <main
      class="main-content {% if not current_user.is_authenticated %}centered-content{% endif %}"
      {%
      if
      current_user.is_authenticated
      %}data-has-patient="{{ 'true' if request.args.get('patient_id') else 'false' }}"
      {%
      endif
      %}
    >
      {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
  </body>
</html>
