<!-- Base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>StrokeVision</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Toastify for notifications -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Custom CSS -->

    <!-- Color Scheme -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/color_scheme.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_pages.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/settings.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_form.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_details.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patient_list.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search_components.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search_manager.css') }}"
    />

    <!-- Additional CSS block for child templates -->
    {% block extra_css %}{% endblock %}

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <script
      src="{{ url_for('static', filename='js/utils.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/render_patients_list.js') }}"
      defer
    ></script>

    <script
      src="{{ url_for('static', filename='js/search_manager.js') }}"
      defer
    ></script>

    <!-- Additional JavaScript block for child templates -->
    {% block extra_head_js %}{% endblock %}
  </head>
  <body>
    <!-- Flash Messages -->
    <script>
      // server -> JS: always a JS array (never a broken JSON string)
      window.FLASH_NOTIFICATIONS = {{ get_flashed_messages(with_categories=True) | default([]) | tojson | safe }};
    </script>

    <main
      class="main-content {% if not current_user.is_authenticated %}centered-content{% endif %}"
      {%
      if
      current_user.is_authenticated
      %}data-has-patient="{{ 'true' if request.args.get('patient_id') else 'false' }}"
      {%
      endif
      %}
    >
      {% block content %}{% endblock %}
    </main>

    <!-- Additional JavaScript block at the end of body -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
